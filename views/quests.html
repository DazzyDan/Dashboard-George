<!DOCTYPE html>
<html ng-app="questApp">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="viewport"
			content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"
			integrity="sha512-7oYXeK0OxTFxndh0erL8FsjGvrl2VMDor6fVqzlLGfwOQQqTbYsGPv4ZZ15QHfSk80doyaM0ZJdvkyDcVO7KFA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
			integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
			crossorigin="anonymous"
		></script>
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js"
			integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u"
			crossorigin="anonymous"
		></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		/>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>

		<script src="/ng_quests.js"></script>
		<link rel="stylesheet" href="/style/dashstyle.css" />
		<style>
			.quest {
				padding: 8px;
			}
			.quest:hover {
				background-color: rgb(241, 188, 107);
			}
		</style>
	</head>

	<body>
		<div class="titleDashboard">
			<i class="bi bi-speedometer dashboard-icon"></i>
			<p class="title">DashBoard</p>
		</div>
		<div ng-controller="QuestController" class="border">
			<div class="leftFigure">
				<!-- PROFILE-->
				<div class="id">
					<div class="figureF">
						<div class="frameF">
							<div class="figureLayout">
								<img src="/images/george.png" class="imgL" />
								<i class="figureN">GEORGE</i>
								<div class="dropdown button">
									<i
										class="bi bi-list"
										type="button"
										id="dropdownMenuButton1"
										data-bs-toggle="dropdown"
										aria-expanded="false"
									>
									</i>
									<ul
										class="dropdown-menu"
										aria-labelledby="dropdownMenuButton1"
									>
										<li>
											<a class="dropdown-item" href="/dashboard">DashBoard</a>
										</li>
										<li><a class="dropdown-item" href="/quests">Quests</a></li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row" style="margin-top: 90px">
				<div class="col-md-5 offset-3">
					<div class="border border-4 rounded border-dark">
						<div class="bg-light px-5 py-4">
							<h4>Set 3 daily quests</h4>
						</div>
						<form name="questForm" ng-submit="submitQuests()">
							<div class="p-5">
								<div class="row" ng-repeat="quest in quests track by $index">
									<div class="form-check quest">
										<input
											class="form-check-input"
											type="checkbox"
											value="{{quest.id}}"
											id="flexCheckDefault"
											ng-model="selections[quest.id]"
										/>
										<label class="form-check-label" for="flexCheckDefault">
											{{quest.question}}
										</label>
									</div>
								</div>
							</div>
							<div class="d-flex justify-content-center pb-5">
								<button type="submit" class="btn btn-success px-4" ng-disabled="submitBtnStatus">
									Set Quests
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
